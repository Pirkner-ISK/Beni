<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus Fring's Lair</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Gus Fring's Lair</h1>
        <p>Enter at your own risk. The danger is real, and the consequences are severe.</p>
        <img src="gus.jpg" alt="Gus Fring">
    </div>

</html>
